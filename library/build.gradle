apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        //Check for these in gradle.properties file
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile supportLibraries.appcompat
    compile networkLibraries.gson
    compile rootProject.ext.glide
    testCompile rootProject.ext.junit
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'quintype-player'

    publishedGroupId = 'com.quintype.player'
    libraryName = 'QuintypePlayer'
    artifact = 'quintype-player'

    libraryDescription = 'A wrapper on top of MediaPlayer to help developers easily integrate a music player to their applications.'

    siteUrl = 'https://github.com/quintype/quintype-player'
    gitUrl = 'https://github.com/quintype/quintype-player.git'

    libraryVersion = project.VERSION_NAME

    developerId = 'akoul889'
    developerName = 'Akshay Koul'
    developerEmail = 'akshay@quintype.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'bintray.gradle'
apply from: 'install.gradle'
